<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap"  rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet" />
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="logo_login">
        <img src="./images/logodw.png" alt="">
    </div>
    <div class="login_container">
      <form id="loginForm" action="ingreso" method="post">
        
          <div class="login_group">
              <label for="username">Usuario</label>
              <input id="username" name="username"  type="text" class="login_input" placeholder="Usuario">
          </div>
          <div class="login_group">
              <label for="password">Contraseña</label>
              <input id="password" name="password" type="password" class="login_input" placeholder="Contraseña">
          </div>
          <div class="forgot_password">
              <a href="#" class="link_recovery"><b>¿Olvidaste tu contraseña?</b></a>
          </div>
          <div class="login_button">
              <button type="submit" class="login_button" onclick="window.location.href='./usuarios.html'">Iniciar sesión</button>
          </div>
      </form>
    </div>
  </body>
</html>
